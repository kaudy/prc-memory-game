<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">

    <script defer src="./js/login.js"></script>
    <link rel="shortcut icon" href="./images/prc_t.png" type="image/x-icon">
    <title>Jogo da Memória do Tricolor | Login</title>
  </head>
  <body>
    <form class="login-form">
      <div class="login__header">
        <img src="./images/prc_t.png" alt="PRC">
        <h1>Jogo da Memória do Tricolor</h1>
      </div>
      <input type="text" placeholder="Nome" class="login__input">
      <div class="login__header_dificult">Dificuldade:</div>
      <select class="login__select" name="dificult" id="dificult" placeholder="Dificuldade">
          <option value="azul">Azul</option>
          <option value="branco">Branco</option>
          <option value="vermelho">Vermelho</option>
          <option value="tricolor">Tricolor</option>
          <option value="guerreiro">Guerreiro Valente</option>
      </select>
      <button type="submit" disabled class="login__button">Jogar</button>
    </form>
  </body>
</html>
