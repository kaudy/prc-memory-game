<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/game.css">

	<script defer src="../js/game.js"></script>
	<link rel="shortcut icon" href="../images/prc_t.png" type="image/x-icon">
	<title>Jogo da Memória Tricolor</title>
</head>
<body>
	<main>
		<header>
			<span class="player"></span>
			<span>Tempo: <span class="timer">0</span></span>
		</header>
		<div class="grid"></div>
		<div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="finishModal"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Parabéns!!!</h5>
					</div>
					<div class="modal-body" id="modalBody">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-small" id="buttonNewGame" onclick="newGameSubmit();">Novo Jogo</button>
						<button type="button" class="btn btn-primary" id="buttonPlayAgain" onclick="playAgainSubmit();">Jogar Novamente</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
